<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Procedure Search</title>
    <style>
        #suggestions {
            border: 1px solid #ccc;
            max-width: 300px;
            margin-top: 5px;
            display: none;
        }
        .suggestion {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="searchBar" placeholder="Start typing a medical procedure..." oninput="getSuggestions()">
        <div id="suggestions"></div>
    </div>

    <script>
        function getSuggestions() {
            let query = document.getElementById('searchBar').value;
            if (query.length === 0) {
                document.getElementById('suggestions').style.display = 'none';
                return;
            }

            fetch(`http://127.0.0.1:5000/search?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    const suggestionsDiv = document.getElementById('suggestions');
                    suggestionsDiv.innerHTML = '';
                    if (data.length > 0) {
                        suggestionsDiv.style.display = 'block';
                        data.forEach(item => {
                            let suggestionElement = document.createElement('div');
                            suggestionElement.className = 'suggestion';
                            suggestionElement.innerText = item.name + ': ' + item.data;
                            suggestionsDiv.appendChild(suggestionElement);
                        });
                    } else {
                        suggestionsDiv.style.display = 'none';
                    }
                });
        }
    </script>
</body>
</html>
